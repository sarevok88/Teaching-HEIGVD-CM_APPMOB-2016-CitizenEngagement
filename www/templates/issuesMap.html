<ion-view view-title="Issue Map">
  <ion-content>
	<div ng-if="mapEnabled" style="height: 50%">
		<leaflet defaults="mapDefaults" center="mapCenter" markers="mapMarkers" height="100%" data-tap-disabled="true"></leaflet>
		
	</div>
	
	<div style="height: 20%"><p>Types d'issues: </p>
		<ul>
		  <li ng-repeat="issueType in issueTypes">
			  <label>
				<input ng-init="filters[issueType.name]=true" ng-model="filters[issueType.name]" ng-click="refreshIssuesByFilters()" type="checkbox" value="{{issueType.name}}"> {{issueType.name}} <br/>
			  </label>
		  </li>
		</ul>
	</div>
	
	<div style="height: 20%"><p>Status des issues: </p>
		<ul>
		  <li ng-repeat="stat in status">
			<label>
				<input ng-init="filters[stat.name]=true" ng-model="filters[stat.name]" ng-click="refreshIssuesByFilters()" type="checkbox" value="{{stat.name}}"> {{stat.name}} <br/>
			</label>
		  </li>
		</ul>
	</div>
	
  </ion-content>
</ion-view>
